name: Validate ABIs

on:
  pull_request:
    paths:
      - 'contracts/**'
      - 'contract-index.json'
      - '.github/workflows/validate-abis.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate contract files structure
      run: |
        echo "ğŸ” Validating contract files structure..."
        
        # Check if contracts directory exists
        if [ ! -d "contracts" ]; then
          echo "âŒ contracts/ directory not found"
          exit 1
        fi
        
        # Check if abis.json exists
        if [ ! -f "abis.json" ]; then
          echo "âŒ abis.json not found"
          exit 1
        fi
        
        # Validate abis.json format
        echo "ğŸ“‹ Validating abis.json format..."
        node -e "
          const fs = require('fs');
          try {
            const abis = JSON.parse(fs.readFileSync('abis.json', 'utf8'));
            if (typeof abis !== 'object' || Array.isArray(abis)) {
              console.error('âŒ abis.json must be an object');
              process.exit(1);
            }
            console.log('âœ… abis.json format is valid');
            console.log('ğŸ“Š Found', Object.keys(abis).length, 'contracts in abis.json');
          } catch (error) {
            console.error('âŒ abis.json is not valid JSON:', error.message);
            process.exit(1);
          }
        "
        
        # Validate each contract file
        echo "ğŸ“„ Validating individual contract files..."
        node -e "
          const fs = require('fs');
          const path = require('path');
          
          const abis = JSON.parse(fs.readFileSync('abis.json', 'utf8'));
          const contractsDir = 'contracts';
          
          // Get all JSON files in contracts directory
          const contractFiles = fs.readdirSync(contractsDir).filter(file => file.endsWith('.json'));
          
          console.log('ğŸ“ Found', contractFiles.length, 'contract files');
          
          let validFiles = 0;
          let errors = [];
          
          contractFiles.forEach(file => {
            const filePath = path.join(contractsDir, file);
            try {
              const contractData = JSON.parse(fs.readFileSync(filePath, 'utf8'));
              
              // Validate required fields
              if (!contractData.name) {
                errors.push(\`âŒ \${file}: missing 'name' field\`);
                return;
              }
              
              if (!contractData.abi || !Array.isArray(contractData.abi)) {
                errors.push(\`âŒ \${file}: missing or invalid 'abi' field\`);
                return;
              }
              
              // Validate ABI structure
              const validTypes = ['function', 'event', 'error', 'constructor', 'fallback', 'receive'];
              const invalidAbiItems = contractData.abi.filter(item => 
                !item.type || !validTypes.includes(item.type)
              );
              
              if (invalidAbiItems.length > 0) {
                errors.push(\`âŒ \${file}: contains invalid ABI items\`);
                return;
              }
              
              validFiles++;
              console.log(\`âœ… \${file}: \${contractData.name} (\${contractData.abi.length} ABI items)\`);
              
            } catch (error) {
              errors.push(\`âŒ \${file}: invalid JSON - \${error.message}\`);
            }
          });
          
          if (errors.length > 0) {
            console.error('\\nğŸš¨ Validation errors:');
            errors.forEach(error => console.error(error));
            process.exit(1);
          }
          
          console.log('\\nâœ… All contract files are valid!');
          console.log('ğŸ“Š Summary:');
          console.log('  - Valid contract files:', validFiles);
          console.log('  - Total ABI items:', contractFiles.reduce((total, file) => {
            const data = JSON.parse(fs.readFileSync(path.join(contractsDir, file), 'utf8'));
            return total + data.abi.length;
          }, 0));
        "
        
    - name: Validate abis.json consistency
      run: |
        echo "ğŸ”— Validating abis.json consistency..."
        node -e "
          const fs = require('fs');
          const path = require('path');
          
          const abis = JSON.parse(fs.readFileSync('abis.json', 'utf8'));
          const contractsDir = 'contracts';
          
          // Check if all contracts in abis.json have corresponding files
          const contractFiles = fs.readdirSync(contractsDir).filter(file => file.endsWith('.json'));
          const contractNames = contractFiles.map(file => {
            const data = JSON.parse(fs.readFileSync(path.join(contractsDir, file), 'utf8'));
            return data.name;
          });
          
          let missingFiles = [];
          let extraFiles = [];
          
          // Check for contracts in abis.json without files
          Object.values(abis).forEach(contractInfo => {
            if (!contractNames.includes(contractInfo.name)) {
              missingFiles.push(contractInfo.name);
            }
          });
          
          // Check for files without abis.json entries
          contractNames.forEach(contractName => {
            if (!Object.values(abis).some(info => info.name === contractName)) {
              extraFiles.push(contractName);
            }
          });
          
          if (missingFiles.length > 0) {
            console.error('âŒ Contracts in abis.json without files:', missingFiles);
            process.exit(1);
          }
          
          if (extraFiles.length > 0) {
            console.error('âŒ Files without abis.json entries:', extraFiles);
            process.exit(1);
          }
          
          console.log('âœ… abis.json is consistent with files');
          console.log('ğŸ“Š abis.json contains', Object.keys(abis).length, 'contracts');
        "
        
    - name: Check for duplicate addresses
      run: |
        echo "ğŸ” Checking for duplicate addresses..."
        node -e "
          const fs = require('fs');
          const abis = JSON.parse(fs.readFileSync('abis.json', 'utf8'));
          
          const addresses = Object.keys(abis);
          const duplicates = addresses.filter((address, index) => addresses.indexOf(address) !== index);
          
          if (duplicates.length > 0) {
            console.error('âŒ Duplicate addresses found:', duplicates);
            process.exit(1);
          }
          
          console.log('âœ… No duplicate addresses found');
        "
        
    - name: Validate address format
      run: |
        echo "ğŸ“ Validating address format..."
        node -e "
          const fs = require('fs');
          const abis = JSON.parse(fs.readFileSync('abis.json', 'utf8'));
          
          const addresses = Object.keys(abis);
          const invalidAddresses = addresses.filter(address => 
            !/^0x[a-fA-F0-9]{40}$/.test(address)
          );
          
          if (invalidAddresses.length > 0) {
            console.error('âŒ Invalid address format:', invalidAddresses);
            process.exit(1);
          }
          
          console.log('âœ… All addresses have valid format');
        "
        
    - name: Regenerate abis.json
      run: |
        echo "ğŸ”„ Regenerating abis.json with file references..."
        python3 -c "
        import json
        import os
        
        # Create abis.json with file references from contracts directory
        contracts_data = {}
        
        for filename in os.listdir('contracts'):
            if filename.endswith('.json'):
                filepath = os.path.join('contracts', filename)
                with open(filepath, 'r') as f:
                    contract_data = json.load(f)
                    contract_name = contract_data.get('name')
                    if contract_name:
                        # Extract address from filename or use a placeholder
                        # In a real scenario, you'd need to maintain address mapping
                        # For now, we'll use the filename as a key
                        key = filename.replace('.json', '')
                        contracts_data[key] = {
                            'name': contract_name,
                            'file': f'contracts/{filename}'
                        }
        
        # Write abis.json with file references
        with open('abis.json', 'w') as f:
            json.dump(contracts_data, f, indent=2)
        
        print(f'âœ… Regenerated abis.json with {len(contracts_data)} contract references')
        "
        
    - name: Summary
      run: |
        echo "ğŸ‰ ABI validation completed successfully!"
        echo "ğŸ“Š Repository structure is valid and ready for use"
        echo "ğŸ“„ abis.json has been regenerated for compatibility"
